---
apiVersion: v1
kind: Pod
metadata:
  name: positioning-service
  namespace: '{{ .Values.appconfig.appnamespace }}'
  labels:
    app: positioning-service
spec:
  containers:
    - name: positioning
      image: '{{.Values.imagelocation.domainname}}/{{.Values.imagelocation.project}}/positioning_service:1.0'
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 9997
    - name: mep-agent
      image: '{{.Values.imagelocation.domainname}}/{{.Values.imagelocation.project}}/mep-agent:v1.3.0'
      imagePullPolicy: Always
      env:
        - name: ENABLE_WAIT
          value: "true"
        - name: MEP_IP
          value: "mep-api-gw.mep"
        - name: MEP_APIGW_PORT
          value: "8443"
        - name: CA_CERT_DOMAIN_NAME
          value: "edgegallery"
        - name: CA_CERT
          value: /usr/mep/ssl/ca.crt
        - name: AK
          valueFrom:
            secretKeyRef:
              name: '{{ .Values.appconfig.aksk.secretname }}'
              key: accesskey
        - name: SK
          valueFrom:
            secretKeyRef:
              name: '{{ .Values.appconfig.aksk.secretname }}'
              key: secretkey
        - name: APPINSTID
          valueFrom:
            secretKeyRef:
              name: '{{ .Values.appconfig.aksk.secretname }}'
              key: appInsId
      volumeMounts:
        - name: mep-agent-service-config-volume
          mountPath: /usr/mep/conf/app_instance_info.yaml
          subPath: app_instance_info.yaml
              
  volumes:
    - name: mep-agent-service-config-volume
      configMap:
        name: '{{ .Values.global.mepagent.configmapname }}'
---
apiVersion: v1
kind: Service
metadata:
  name: positioning-service
  namespace: '{{ .Values.appconfig.appnamespace }}'
  labels:
    svc: positioning-service
spec:
  type: NodePort
  ports:
    - port: 9997
      targetPort: 9997
      protocol: TCP
      nodePort: 32218
  selector:
    app: positioning-service
